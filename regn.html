<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png">
	<script src="https://kit.fontawesome.com/aea1661299.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>create account</title>
</head>
<body class="bg-img">
	<div >
  <form action="rs.html" method="post" class="container">
    
  	<!---<img src="avatar.png" alt="Log-in">--->

    <h1>Sign Up</h1>

      <label for="fname"><b>Full Name</b></label>
    <input type="text" id="fname" placeholder="Enter Full Name" name="fname" required>

      <label for="DOB"><b>DOB</b></label>
    <input type="text" id="DOB" placeholder="MM/DD/YYYY" name="DOB" required>

    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

    <label for="psw"><b>confirm password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Sign Up</button>
    <br><br>
     <label for="rmbr">
        <input type="checkbox" id="rmbr" checked="checked" name="remember">Accepting Terms&Conditions</label>
  </form>
</div>
</body>
</html>
